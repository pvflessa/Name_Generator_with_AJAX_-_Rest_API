<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

<link rel="stylesheet" href="style.css">

  <body>
    <h1><small>Day #8</small></h1>
    <h1>Name Generator</h1>



    <div class="sandbox">

      <div class="container">


      <h2>Get Names</h2>

      <form id="generate-name">
<select class="country" name="">
  <option  value="" >Select By Country:</option>
  <option value="albania">Albania</option>
  <option value="argentina">Argentina</option>
  <option value="argentina">Argentina</option>
  <option value="armenia">Armenia</option>
  <option value="australia">Australia</option>
  <option value="austria">Austria</option>
  <option value="azerbaijan">Azerbaijan</option>
  <option value="bangladesh">Bangladesh</option>
  <option value="brazil">Brazil</option>
  <option value="bulgaria">Bulgaria</option>
  <option value="canada">Canada</option>
  <option value="china">China</option>
  <option value="colombia">Colombia</option>
  <option value="costa rica">Costa Rica</option>
  <option value="denmark">Denmark</option>
  <option value="egypt">Egypt</option>
    <option value="england">England</option>
      <option value="estonia">Estonia</option>
        <option value="finland">Finland</option>
          <option value="france">France</option>
  <option value="united states">United States</option>
  <option value="greece">Greece</option>

</select>
<select class="genre" name="">
  <option value="">Genre:</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>
<label>Number of Names to generate</label>
<input type="number" id = "quantity" name="" value="5" min="5" >
        <input type="submit" value="Get Names" id="generate">
</form>
    <hr>
    <div id="results"></div>



      </div>
    </div>

<script src="app.js" charset="utf-8"></script>
